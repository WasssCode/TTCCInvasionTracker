<!DOCTYPE html>
<html>
<head>
	<title>Toontown</title>
</head>
<body onload="tracker()">
<center><span id="testOutput"></span></center>
<script type="text/javascript">
	var xhttp = new XMLHttpRequest();

	function tracker() {
		xhttp.onreadystatechange = function() {
	        if (this.readyState == 4 && this.status == 200) {
	        	var response = JSON.parse(this.responseText);
	        	for (var i = 0; i <= 7; i++) {
	        		if (response[i].invasion_online == true) {
	        			document.getElementById("testOutput").innerHTML += "District Name: " + response[i].name + " District Population: " + response[i].population + " Cogs Invading: " + response[i].cogs_attacking + " Time Left: " + response[i].remaining_time + "<hr>";
	        		} else {
	        			document.getElementById("testOutput").innerHTML += "District Name: " + response[i].name + " District Population: " + response[i].population + "<hr>";
	        		}	
	        	}    
	        }
	    }
	    xhttp.open("GET", "https://corporateclash.net/api/v1/districts.js", true);
	    xhttp.send();	
	}
</script>
</body>
</html>
